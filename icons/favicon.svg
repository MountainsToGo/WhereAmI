<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="92" fill="url(#grad1)"/>
  
  <!-- Compass outer ring -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Cardinal directions -->
  <text x="96" y="28" text-anchor="middle" fill="white" font-size="18" font-weight="bold">N</text>
  <text x="164" y="101" text-anchor="middle" fill="white" font-size="18" font-weight="bold">E</text>
  <text x="96" y="168" text-anchor="middle" fill="white" font-size="18" font-weight="bold">S</text>
  <text x="28" y="101" text-anchor="middle" fill="white" font-size="18" font-weight="bold">W</text>
  
  <!-- Compass needle pointing North (up) -->
  <g>
    <!-- Red (North) half -->
    <polygon points="96,35 85,75 96,70 107,75" fill="#FF3B30" opacity="0.9"/>
    
    <!-- White (South) half -->
    <polygon points="96,157 85,117 96,122 107,117" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Center circle -->
  <circle cx="96" cy="96" r="12" fill="white"/>
  <circle cx="96" cy="96" r="8" fill="#007AFF"/>
  
  <!-- Decorative dots at cardinal points -->
  <circle cx="96" cy="26" r="3" fill="white"/>
  <circle cx="166" cy="96" r="3" fill="white"/>
  <circle cx="96" cy="166" r="3" fill="white"/>
  <circle cx="26" cy="96" r="3" fill="white"/>
</svg>
