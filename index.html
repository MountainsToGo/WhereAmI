<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WhereAmI">
    <meta name="theme-color" content="#007AFF">
    <title>WhereAmI - GPS Location Finder</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/compass.svg">
    
    <!-- Apple Touch Icon (for iOS home screen) -->
    <link rel="apple-touch-icon" href="icons/compass.svg">
    
    <!-- Web App Manifest (for Android and PWA) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <h1>üìç WhereAmI</h1>
                <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">üåô</button>
            </div>
            <p class="subtitle">GPS Location Finder</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div id="map" class="map-container"></div>

            <!-- Map Style Selector -->
            <div class="map-controls">
                <button id="osmBtn" class="map-style-btn active" title="OpenStreetMap">üó∫Ô∏è</button>
                <button id="satelliteBtn" class="map-style-btn" title="Satellite">üõ∞Ô∏è</button>
                <button id="terrainBtn" class="map-style-btn" title="Terrain">‚õ∞Ô∏è</button>
            </div>

            <!-- Location Info Panel -->
            <div class="info-panel">
                <div class="panel-header">
                    <h2>Your Location</h2>
                    <button id="refreshBtn" class="refresh-btn" title="Refresh Location">üîÑ</button>
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Detecting your location...</p>
                </div>

                <!-- Error State -->
                <div id="error" class="error" style="display: none;">
                    <p id="errorMessage"></p>
                    <button id="retryBtn" class="retry-btn">Retry</button>
                </div>

                <!-- Success State -->
                <div id="locationInfo" class="location-info" style="display: none;">
                    <div class="info-item">
                        <label>Latitude</label>
                        <div class="info-value" id="latitude">--</div>
                    </div>

                    <div class="info-item">
                        <label>Longitude</label>
                        <div class="info-value" id="longitude">--</div>
                    </div>

                    <div class="info-item">
                        <label>Accuracy</label>
                        <div class="info-value" id="accuracy">--</div>
                    </div>

                    <div class="info-item">
                        <label>Altitude</label>
                        <div class="info-value" id="altitude">--</div>
                    </div>

                    <div class="info-item">
                        <label>Speed</label>
                        <div class="info-value" id="speed">--</div>
                    </div>

                    <div class="info-item">
                        <label>Heading</label>
                        <div class="info-value" id="heading">--</div>
                    </div>

                    <div class="info-item">
                        <label>Last Updated</label>
                        <div class="info-value" id="timestamp">--</div>
                    </div>

                    <div class="action-buttons">
                        <button id="copyBtn" class="action-btn copy-btn">üìã Copy Coordinates</button>
                        <button id="shareBtn" class="action-btn share-btn">üîó Share Location</button>
                        <button id="bookmarkBtn" class="action-btn bookmark-btn">‚≠ê Bookmark</button>
                    </div>

                    <!-- Tabs for History and Bookmarks -->
                    <div class="tabs">
                        <button class="tab-btn active" onclick="document.getElementById('historyTab').style.display='block'; document.getElementById('bookmarksTab').style.display='none'; this.classList.add('active'); document.querySelectorAll('.tab-btn')[1].classList.remove('active');">üìç Trail</button>
                        <button class="tab-btn" onclick="document.getElementById('bookmarksTab').style.display='block'; document.getElementById('historyTab').style.display='none'; this.classList.add('active'); document.querySelectorAll('.tab-btn')[0].classList.remove('active');">‚≠ê Bookmarks</button>
                    </div>

                    <!-- History/Trail Section -->
                    <div id="historyTab" class="tab-content" style="display: block;">
                        <div class="history-stats">
                            <span>üìç Points tracked: <strong id="historyCount">0</strong></span>
                            <button id="clearHistoryBtn" class="clear-btn">Clear Trail</button>
                        </div>
                        <p style="font-size: 12px; color: var(--text-light); text-align: center; margin-top: 10px;">Your location trail appears as a blue line on the map. Last 100 locations are tracked.</p>
                    </div>

                    <!-- Bookmarks Section -->
                    <div id="bookmarksTab" class="tab-content" style="display: none;">
                        <div id="bookmarksContainer" class="bookmarks-list">
                            <p style="text-align: center; color: var(--text-light);">No bookmarks yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Works on Android & iOS via web browser</p>
            <p class="version">v1.0.0</p>
        </footer>
    </div>

    <!-- Leaflet Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- App Script -->
    <script src="js/app.js"></script>
    <script>
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new GPSLocationApp();
            // Update history count periodically
            setInterval(() => {
                const count = document.getElementById('historyCount');
                if (count) {
                    count.textContent = app.locationHistory.length;
                }
            }, 1000);
        });
    </script>
</body>
</html>
